name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress:
    name: ðŸ§ª E2E - Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Container
        run: mv .env.sample .env && docker-compose up -d

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5.7.2
        with:
          browser: chrome

      - name: Stop Container
        run: docker-compose down

  k6:
    name: ðŸ§ª Stress - Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run k6 Tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: k6/main.js
          flags: --summary-export=summary.json
        env:
          STAGE: prod
          TYPE: smoke
          
      - name: Deploy Summary
        uses: actions/upload-artifact@v3.1.2
        with:
          name: k6-Summary  
          path: k6/summary.html  
          retention-days: 2
